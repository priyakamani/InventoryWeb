<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }
            input[type="text"], select, input[type="submit"] {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            table {
                font-size: 14px;
            }
        }
        @media (min-width: 601px) {
            table {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Search Items</h1>
    <form method="POST">
        <label for="bale_no">Bale No:</label>
        <input type="text" id="bale_no" name="bale_no">

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name">

        <label for="design">Design:</label>
        <input type="text" id="design" name="design">

        <label for="color">Color:</label>
        <input type="text" id="color" name="color">

        <label for="status_loose">Status:</label>
        <select id="status_loose" name="status_loose">
            <option value="">--Select Status--</option>
            <option value="LOOSE">Loose</option>
            <option value="PACKED">Packed</option>
        </select>

        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h2>Search Results</h2>
        <table>
            <tr>
                <th>Serial No</th>
                <th>Bale No</th>
                <th>Item Name</th>
                <th>Design</th>
                <th>Color</th>
                <th>Status</th>
                <th>Mtrs</th>
            </tr>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
